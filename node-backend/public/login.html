<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    button {
      margin: 5px 0;
      padding: 10px;
    }

    p {
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>
      <a href="/register">Register</a> | <a href="/logout">Logout</a>
    </p>
  </div>
</body>

</html>
